<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <script src="matter.js"></script>
    <script>
      // module aliases
      var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite;

      // create an engine
      var engine = Engine.create();

      // meddling around with engine gravity
      engine.gravity.scale = 0.00001;

      // create a renderer
      var render = Render.create({
        element: document.body,
        engine: engine,
      });

      const circle_radius = 20;
      // add a circle and rectangle
      var circle1 = Bodies.circle(100, 300, circle_radius);
      var circle2 = Bodies.circle(200, 300, circle_radius);
      var circle3 = Bodies.circle(300, 300, circle_radius);
      var circle4 = Bodies.circle(400, 300, circle_radius);
      var circle5 = Bodies.circle(500, 300, circle_radius);
      var circle6 = Bodies.circle(600, 300, circle_radius);
      var circle7 = Bodies.circle(700, 300, circle_radius);
      var ground = Bodies.rectangle(400, 585, 700, 30, { isStatic: true });

      circle1.restitution = 0.1;
      circle2.restitution = 0.2;
      circle3.restitution = 0.3;
      circle4.restitution = 0.4;
      circle5.restitution = 0.5;
      circle6.restitution = 0.6;
      circle7.restitution = 0.7;

      // add all of the bodies to the world
      Composite.add(engine.world, [
        circle1,
        circle2,
        circle3,
        circle4,
        circle5,
        circle6,
        circle7,
        ground,
      ]);

      // run the renderer
      Render.run(render);

      // create runner
      var runner = Runner.create();

      // run the engine
      Runner.run(runner, engine);
    </script>
  </body>
</html>
