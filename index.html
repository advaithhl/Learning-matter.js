<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <script src="matter.js"></script>
    <script>
      // module aliases
      var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite;

      // create an engine
      var engine = Engine.create();

      // meddling around with engine gravity
      engine.gravity.scale = 0.00001;

      // create a renderer
      var render = Render.create({
        element: document.body,
        engine: engine,
      });

      // add a circle and rectangle
      var circle = Bodies.circle(400, 200, 40);
      var ground = Bodies.rectangle(400, 585, 700, 30, { isStatic: true });

      // add all of the bodies to the world
      Composite.add(engine.world, [circle, ground]);

      // run the renderer
      Render.run(render);

      // create runner
      var runner = Runner.create();

      // run the engine
      Runner.run(runner, engine);
    </script>
  </body>
</html>
